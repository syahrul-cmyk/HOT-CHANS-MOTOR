<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Daftar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- FORM LOGIN -->
    <div class="form-box" id="loginBox">
      <h1>HI! Selamat Datang</h1>
      <form>
        <label for="loginEmail">Email/nomor handphone</label>
        <input type="text" id="loginEmail" placeholder="Email/nomor handphone" required>

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Password" required>

        <div class="forgot">
          <a href="#">Lupa Password?</a>
        </div>

        <button type="submit" class="btn login">Login</button>
        <p class="switch">Belum punya akun? <a href="#" onclick="showRegister()">Daftar</a></p>
      </form>
    </div>

    <!-- FORM DAFTAR -->
    <div class="form-box hidden" id="registerBox">
      <h2>Daftar</h2>
      <form id="registerForm">
        <input type="text" id="nama" placeholder="Nama Lengkap" required>
        <input type="email" id="email" placeholder="Alamat Email" required>
        <input type="tel" id="hp" placeholder="Nomor Handphone" required>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit" class="btn daftar">Daftar</button>
        <p class="switch">Sudah punya akun? <a href="#" onclick="showLogin()">Login</a></p>
      </form>
    </div>

    <!-- BAGIAN GAMBAR -->
    <div class="login-image">
      <img src="mobil1.jpg" alt="Gambar Login">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
